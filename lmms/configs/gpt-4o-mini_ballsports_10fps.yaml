project: viddiff
seed: 0
debug: 0
do_eval: 1 
eval_mode: 0

logging: 
  name: gpt-4o-mini_ballsports_10fps
  results_dir: lmms/results/${logging.name}/seed_${seed}
  overwrite_ok: True
  verbose: 1 

data:
  split: ballsports 
  debug: ${debug}
  eval_mode: ${eval_mode}  
  subset_mode: "8_per_action"

lmm:
  api: openai
  fps: 5
  model: gpt-4o-mini
  video_representation: frames
  max_imgs: 100
  seed: ${seed}
